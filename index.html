<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        
        <div class="container">
            
            <div class="display-border">
                <div class="display-green"></div>
                <div class="cal-sign"></div>
            </div>

            <div class="buttons-border">
                <div class="buttons">
                    <div class="button-outer">
                        <button class="button cal allclear">
                        A
                        </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal clear">
                        C
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal power">
                        ^
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal factorial">
                        !
                    </button>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button-outer">
                    <button class="button num seven"> 
                        7
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num eight">
                        8
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num nine">
                        9
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal divide">
                        /
                    </button>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button-outer">
                    <button class="button num four">
                        4
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num five">
                        5
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num six">
                        6
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal multiply">
                        *
                    </button>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button-outer">
                    <button class="button num one">
                        1
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num two">
                        2
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num three">
                        3
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal minus">
                        -
                    </button>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button-outer">
                    <button class="button num zero">
                        0
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button num dot">
                        .
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal equals">
                        =
                    </button>
                    </div>
                    <div class="button-outer">
                    <button class="button cal plus">
                        +
                    </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
